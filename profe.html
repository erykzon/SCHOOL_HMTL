<script> 
function suma(valor)  {
var total = 0;
valor = parseInt(valor);
total = document.getElementById("Total").innerHTML;
total = (total == null ||  total==""  || total==undefined) ? 0 : total;
total =(parseInt(total) + parseInt(valor));
document.getElementById('Total').innerHTML = total;
}
</script>
<body style="background-color:powderblue;"> 
    <center>
<input type="text" id="numero1" name ="nombre" onchange="suma(this.value);">
<input type="text" id="numero2" onchange="suma(this.value);">
